<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GMMCO Sales Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- dashboard.html -->

</body>
</head>
<body>
<header class="dashboard-header">
  <img src="images/gmmco-logo.png" alt="GMMCO Logo" class="logo" />
  <h1 class="title">GMMCO CI Sales Dashboard - Live</h1>
</header>
<main>
  <div id="billing-period"></div>
  <table id="sales-table">
    <thead>
      <tr>
        <th>Product Group</th>
        <th>Model</th>
        <th>North</th>
        <th>South</th>
        <th>West</th>
        <th>East</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="sales-body">
      <tr><td colspan="7">Loading data...</td></tr>
    </tbody>
    <tfoot id="sales-footer"></tfoot>
  </table>
  <div class="live-sbu-container">
  <h2> GMMCO <BR>Live SBU Count</h2>
  <ul class="live-sbu-list">
    <li>West: <span id="west-count">0</span></li>
    <li>East: <span id="east-count">0</span></li>
    <li>North: <span id="north-count">0</span></li>
    <li>South: <span id="south-count">0</span></li>
  </ul>
</div>
  <footer>
    <hr />
    &copy; 2025 GMMCO CI Sales Dashboard - Live
    <hr />
  </footer>
</main><!-- dashboard.html -->
<div id="data-container"></div>
<script src="dashboard.js"></script>
</body>
</html>

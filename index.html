<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css?v=9" />
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
</head>
<body>
  <header>
    <img src="images/gmmco-logo.png" alt="GMMCO Logo" class="logo" />
    <div class="title">GMMCO CI Sales Dashboard</div>
    <div class="user-profile" id="user-profile">
      <img src="images/gmmcocat.png" alt="User Icon" class="logo" />

  <main>
    <div class="live-period-container">
      <div id="billing-period">Loading...</div>

    <section class="filter-container">
      <div class="filter-right">

        <label for="year-select">Year:</label>
        <select id="year-select">

          <option value="2025">FY 2025 - 2026</option>
        </select>

        <label for="group-select">Group:</label>
        <select id="group-select">
          <option value="">All</option>
          <option value="BCP">BCP</option>
          <option value="GCI">GCI</option>
          <option value="SEM">SEM</option>
        </select>
      </div>
    </section>
    
    

    <table id="sales-table">
      <thead>
        <tr>
          <th>Product Group</th>
          <th>Model</th>
          <th>North</th>
          <th>South</th>
          <th>West</th>
          <th>East</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="sales-body">
        <tr><td colspan="7">Loading data...</td></tr>
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="2">Total</td>
          <td id="total-north">0</td>
          <td id="total-south">0</td>
          <td id="total-west">0</td>
          <td id="total-east">0</td>
          <td id="grand-total">0</td>
        </tr>
      </tfoot>
    </table>

    <div style="margin-top:15px; font-size:14px; color:#555; text-align:center;">
    *Returns are not captured in this dashboard.<br>
    *This dashboard is auto-refreshed every hour.
    </div>
  </main>

  <footer>
    <hr />
    &copy; 2025 GMMCO CI Sales Dashboard - Live
    <hr />
  </footer>

  <!-- ✅ Authentication check -->
  <script>

      auth: {
        clientId: "ccefd627-1db6-4e1e-b346-3854e82ea9e5",
        authority: "https://login.microsoftonline.com/457051ff-d001-4f04-9afa-892af205a547",
        redirectUri: "https://mygmmcouat.gmmco.in/ci-dashboard/login.html"

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const allowedEmails = [
      "arunprasad.r@gmmcoindia.com","vmanikannan@gmmcoindia.com","priyadharshini.m@gmmcoindia.com",
      "hpramod@gmmcoindia.com","rahul.s@gmmcoindia.com","chandrashekar.v@gmmcoindia.com",
      "shahid@gmmcoindia.com","manikandan.g@gmmcoindia.com","jrajkumar@gmmcoindia.com",
      "karansingh.r@gmmcoindia.com","josephmartin@gmmcoindia.com","sameer.w@gmmcoindia.com",
      "anshajsingh.a@gmmcoindia.com","kumaresan.p@gmmcoindia.com","presely.a@gmmcoindia.com",
      "sambhav.m@gmmcoindia.com","user19@gmmco.in","user20@gmmco.in"
    ];

    let userEmail = localStorage.getItem("gmmcoEmail");
    let isLoggedIn = localStorage.getItem("gmmcoLoggedIn") === "true";

    // ✅ Check MSAL active account first
    let account = msalInstance.getActiveAccount();
    if (!account) {
      const accounts = msalInstance.getAllAccounts();
      if (accounts.length > 0) account = accounts[0];
    }

    if ((!isLoggedIn || !userEmail) && account) {
      const email = account.username.toLowerCase();
      if (allowedEmails.includes(email)) {
        localStorage.setItem("gmmcoLoggedIn", "true");
        localStorage.setItem("gmmcoEmail", email);
        userEmail = email;
        isLoggedIn = true;
      }
    }

    if (!isLoggedIn || !userEmail) {
      window.location.href = "/ci-dashboard/login.html";
    } else {
      console.log("✅ Dashboard loaded for:", userEmail);
      document.querySelector(".user-profile").title = userEmail;
    }
  </script>

  <!-- ✅ Month/Year Dropdown Fix -->
  <script>
    const monthSelect = document.getElementById("month-select");
    const yearSelect = document.getElementById("year-select");

    const months = [
      { value: "04", name: "April" },
      { value: "05", name: "May" },
      { value: "06", name: "June" },
      { value: "07", name: "July" },
      { value: "08", name: "August" },
      { value: "09", name: "September" },
      { value: "10", name: "October" },
      { value: "11", name: "November" },
      { value: "12", name: "December" },
      { value: "01", name: "January" },
      { value: "02", name: "February" },
      { value: "03", name: "March" }
    ];

    function rebuildMonthOptions(financialYear) {
      monthSelect.innerHTML = `<option value="">--Select Month--</option>`;
      months.forEach((month) => {
        const actualYear = parseInt(month.value) < 4 
          ? parseInt(financialYear) + 1 
          : parseInt(financialYear);

        const option = document.createElement("option");
        option.value = month.value;
        option.textContent = `${month.name} ${actualYear}`;
        monthSelect.appendChild(option);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const thisMonth = today.getMonth() + 1;
      const thisYear = today.getFullYear();

      // Determine FY (April–March)
      const fy = thisMonth >= 4 ? thisYear : thisYear - 1;

      if (yearSelect.querySelector(`option[value="${fy}"]`)) {
        yearSelect.value = fy.toString();
      } else {
        yearSelect.value = "";
      }

      rebuildMonthOptions(fy);

      const monthValue = String(thisMonth).padStart(2, "0");
      if (monthSelect.querySelector(`option[value="${monthValue}"]`)) {
        monthSelect.value = monthValue;
      }
    });

    yearSelect.addEventListener("change", () => {
      const selectedYear = parseInt(yearSelect.value);
      if (selectedYear) rebuildMonthOptions(selectedYear);
    });
  </script>

  <!-- Dashboard logic -->
  <script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GMMCO Sales Dashboard</title>
  <link rel="icon" type="image/png" href="images/gmmcoG.png" />
  <link rel="stylesheet" href="styles.css?v=8" />
</head>
<body>
  <header>
    <img src="images/gmmco-logo.png" alt="GMMCO Logo" class="logo" />
    <div class="title">GMMCO CI Sales Dashboard - Live</div>
    <div class="user-profile" id="user-profile">
      <img src="images/gmmcocat.png" alt="User Icon" class="logo" />
    </div>
    <button id="logout-btn" style="margin-left:20px; padding:6px 12px; border:none; border-radius:6px; background:#c62828; color:#fff; cursor:pointer;">
      Logout
    </button>
    <hr />
  </header>

  <main>
    <div class="live-period-container">
      <div id="billing-period">Loading...</div>
    </div>

    <section class="filter-container">
      <div class="filter-right">
        <label for="month-select">Month:</label>
        <select id="month-select"></select>

        <label for="year-select">Year:</label>
        <select id="year-select">
          <option value="">--Select Year--</option>
          <option value="2024">FY 2024 - 2025</option>
          <option value="2025">FY 2025 - 2026</option>
        </select>

        <label for="group-select">Group:</label>
        <select id="group-select">
          <option value="">All</option>
          <option value="BCP">BCP</option>
          <option value="GCI">GCI</option>
          <option value="SEM">SEM</option>
        </select>
      </div>
    </section>
    
    <p style="margin:10px 0; font-size:14px; font-style:italic; color:#555; text-align:center;">
      *Returns are not captured in this dashboard
    </p>

    <table id="sales-table">
      <thead>
        <tr>
          <th>Product Group</th>
          <th>Model</th>
          <th>North</th>
          <th>South</th>
          <th>West</th>
          <th>East</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="sales-body">
        <tr><td colspan="7">Loading data...</td></tr>
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="2">Total</td>
          <td id="total-north">0</td>
          <td id="total-south">0</td>
          <td id="total-west">0</td>
          <td id="total-east">0</td>
          <td id="grand-total">0</td>
        </tr>
      </tfoot>
    </table>
  </main>

  <footer>
    <hr />
    &copy; 2025 GMMCO CI Sales Dashboard - Live
    <hr />
  </footer>

  <script>
    // âœ… Check if user is logged in
    const isLoggedIn = localStorage.getItem("gmmcoLoggedIn") === "true";
    const userEmail = localStorage.getItem("gmmcoEmail");

    if (!isLoggedIn || !userEmail) {
      // Not logged in â†’ go to login
      window.location.href = "/ci-dashboard/login.html";
    } else {
      console.log("âœ… Dashboard loaded for:", userEmail);
      document.querySelector(".user-profile").title = userEmail;
    }

    // ðŸšª Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/ci-dashboard/login.html";
    });
  </script>

  <!-- Dashboard logic -->
  <script src="dashboard.js"></script>
</body>
</html>

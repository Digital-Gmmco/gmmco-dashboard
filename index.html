
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GMMCO Sales Dashboard</title>
  <link rel="icon" type="image/png" href="images/gmmcoG.png" />
  <link rel="stylesheet" href="styles.css?v=9" />
</head>
<body>
  <header>
    <img src="images/gmmco-logo.png" alt="GMMCO Logo" class="logo" />
    <div class="title">GMMCO CI Sales Dashboard</div>
    <div class="user-profile" id="user-profile">
      <img src="images/gmmcocat.png" alt="User Icon" class="logo" />
    </div>
    <hr />
  </header>

  <main>
    <div class="live-period-container">
      <div id="billing-period">Loading...</div>
    </div>

    <section class="filter-container">
      <div class="filter-right">
        <label for="month-select">Month:</label>
        <select id="month-select"></select>

        <label for="year-select">Year:</label>
        <select id="year-select">
          <option value="">--Select Year--</option>
          <option value="2024">FY 2024 - 2025</option>
          <option value="2025">FY 2025 - 2026</option>
        </select>

        <label for="group-select">Group:</label>
        <select id="group-select">
          <option value="">All</option>
          <option value="BCP">BCP</option>
          <option value="GCI">GCI</option>
          <option value="SEM">SEM</option>
        </select>
      </div>
    </section>
    
    

    <table id="sales-table">
      <thead>
        <tr>
          <th>Product Group</th>
          <th>Model</th>
          <th>North</th>
          <th>South</th>
          <th>West</th>
          <th>East</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="sales-body">
        <tr><td colspan="7">Loading data...</td></tr>
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="2">Total</td>
          <td id="total-north">0</td>
          <td id="total-south">0</td>
          <td id="total-west">0</td>
          <td id="total-east">0</td>
          <td id="grand-total">0</td>
        </tr>
      </tfoot>
    </table>
    <div style="margin-top:15px; font-size:14px; color:#555; text-align:center;">
    *Returns are not captured in this dashboard.<br>
    *This dashboard is auto-refreshed every 30 minutes.
    </div>
  </main>

  <footer>
    <hr />
    &copy; 2025 GMMCO CI Sales Dashboard
    <hr />
  </footer>

  <script>
    // ✅ Check if user is logged in
    const isLoggedIn = localStorage.getItem("gmmcoLoggedIn") === "true";
    const userEmail = localStorage.getItem("gmmcoEmail");

    if (!isLoggedIn || !userEmail) {
      // Not logged in → go to login
      window.location.href = "/ci-dashboard/login.html";
    } else {
      console.log("✅ Dashboard loaded for:", userEmail);
      document.querySelector(".user-profile").title = userEmail;
    }
  </script>

  <!-- ✅ Month/Year Dropdown Fix -->
  <script>
    const monthSelect = document.getElementById("month-select");
    const yearSelect = document.getElementById("year-select");

    const months = [
      { value: "04", name: "April" },
      { value: "05", name: "May" },
      { value: "06", name: "June" },
      { value: "07", name: "July" },
      { value: "08", name: "August" },
      { value: "09", name: "September" },
      { value: "10", name: "October" },
      { value: "11", name: "November" },
      { value: "12", name: "December" },
      { value: "01", name: "January" },
      { value: "02", name: "February" },
      { value: "03", name: "March" }
    ];

    function rebuildMonthOptions(financialYear) {
      monthSelect.innerHTML = `<option value="">--Select Month--</option>`;
      months.forEach((month) => {
        const actualYear = parseInt(month.value) < 4 
          ? parseInt(financialYear) + 1 
          : parseInt(financialYear);

        const option = document.createElement("option");
        option.value = month.value;
        option.textContent = `${month.name} ${actualYear}`;
        monthSelect.appendChild(option);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const thisMonth = today.getMonth() + 1;
      const thisYear = today.getFullYear();

      // Determine FY (April–March)
      const fy = thisMonth >= 4 ? thisYear : thisYear - 1;

      // ✅ Match dropdown FY values
      if (yearSelect.querySelector(`option[value="${fy}"]`)) {
        yearSelect.value = fy.toString();
      } else {
        yearSelect.value = "";
      }

      // Build months for that FY
      rebuildMonthOptions(fy);

      // ✅ Preselect current month
      const monthValue = String(thisMonth).padStart(2, "0");
      if (monthSelect.querySelector(`option[value="${monthValue}"]`)) {
        monthSelect.value = monthValue;
      }
    });

    yearSelect.addEventListener("change", () => {
      const selectedYear = parseInt(yearSelect.value);
      if (selectedYear) rebuildMonthOptions(selectedYear);
    });
  </script>

  <!-- Dashboard logic -->
   <script>
  const script = document.createElement("script");
  script.src = "dashboard.js?v=" + new Date().getTime(); // unique timestamp
  document.head.appendChild(script);
   <script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GMMCO Sales Dashboard</title>
  <link rel="icon" type="image/png" href="images/gmmcoG.png" />
  <link rel="stylesheet" href="styles.css?v=7" />
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
</head>
<body>
  <header>
    <img src="images/gmmco-logo.png" alt="GMMCO Logo" class="logo" />
    <div class="title">GMMCO CI Sales Dashboard - Live</div>
    <div class="user-profile" id="user-profile">
      <img src="images/gmmcocat.png" alt="User Icon" class="logo" />
    </div>
    <button id="logout-btn" style="margin-left:20px; padding:6px 12px; border:none; border-radius:6px; background:#c62828; color:#fff; cursor:pointer;">
      Logout
    </button>
    <hr />
  </header>

  <main>
    <div class="live-period-container">
      <div id="billing-period">Loading...</div>
    </div>

    <section class="filter-container">
      <div class="filter-right">
        <label for="month-select">Month:</label>
        <select id="month-select"></select>

        <label for="year-select">Year:</label>
        <select id="year-select">
          <option value="">--Select Year--</option>
          <option value="2024">FY 2024 - 2025</option>
          <option value="2025">FY 2025 - 2026</option>
        </select>

        <label for="group-select">Group:</label>
        <select id="group-select">
          <option value="">All</option>
          <option value="BCP">BCP</option>
          <option value="GCI">GCI</option>
          <option value="SEM">SEM</option>
        </select>
      </div>
    </section>
    
    <p style="margin:10px 0; font-size:14px; font-style:italic; color:#555; text-align:center;">
      *Returns are not captured in this dashboard
    </p>

    <table id="sales-table">
      <thead>
        <tr>
          <th>Product Group</th>
          <th>Model</th>
          <th>North</th>
          <th>South</th>
          <th>West</th>
          <th>East</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="sales-body">
        <tr><td colspan="7">Loading data...</td></tr>
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="2">Total</td>
          <td id="total-north">0</td>
          <td id="total-south">0</td>
          <td id="total-west">0</td>
          <td id="total-east">0</td>
          <td id="grand-total">0</td>
        </tr>
      </tfoot>
    </table>
  </main>

  <footer>
    <hr />
    &copy; 2025 GMMCO CI Sales Dashboard - Live
    <hr />
  </footer>

  <script>
    // MSAL Config
    const msalConfig = {
      auth: {
        clientId: "ccefd627-1db6-4e1e-b346-3854e82ea9e5",
        authority: "https://login.microsoftonline.com/457051ff-d001-4f04-9afa-892af205a547",
        redirectUri: "https://mygmmco.gmmco.in/ci-dashboard/index.html"
      }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    // Allowed users
    const allowedEmails = [
      "arunprasad.r@gmmcoindia.com",
      "meenakshi.v@gmmcoindia.com",
      "priyadharshini.m@gmmcoindia.com",
      "hpramod@gmmcoindia.com",
      "rahul.s@gmmcoindia.com",
      "chandrashekar.v@gmmcoindia.com",
      "shahid@gmmcoindia.com",
      "manikandan.g@gmmcoindia.com",
      "jrajkumar@gmmcoindia.com",
      "karansingh.r@gmmcoindia.com",
      "josephmartin@gmmcoindia.com",
      "sameer.w@gmmcoindia.com",
      "anshajsingh.a@gmmcoindia.com",
      "kumaresan.p@gmmcoindia.com",
      "presely.a@gmmcoindia.com",
      "user18@gmmco.in",
      "user19@gmmco.in",
      "user20@gmmco.in"
    ];

    // Handle Azure login redirect
    msalInstance.handleRedirectPromise().then(response => {
      let account = null;

      if (response && response.account) {
        account = response.account;
      } else {
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
          account = accounts[0];
        }
      }

      if (account) {
        const userEmail = account.username.toLowerCase();
        if (allowedEmails.includes(userEmail)) {
          localStorage.setItem("gmmcoLoggedIn", "true");
          localStorage.setItem("gmmcoEmail", userEmail);
          console.log("✅ Logged in as:", userEmail);
        } else {
          alert("Access denied: Your account is not authorized.");
          localStorage.clear();
          window.location.href = "/ci-dashboard/login.html";
        }
      } else {
        // ⚠️ Only send back to login if no previous login in storage
        if (!localStorage.getItem("gmmcoLoggedIn")) {
          window.location.href = "/ci-dashboard/login.html";
        }
      }
    }).catch(error => {
      console.error("Redirect handling error:", error);
      if (!localStorage.getItem("gmmcoLoggedIn")) {
        window.location.href = "/ci-dashboard/login.html";
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.clear();
      msalInstance.logoutRedirect({ postLogoutRedirectUri: "/ci-dashboard/login.html" });
    });
  </script>

  <script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <img src="images/gmmco-logo.png" alt="GMMCO Logo" class="logo" />
    <div class="title">GMMCO CI Sales Dashboard - Live</div>
    <div class="user-profile" id="user-profile">
      <img src="images/gmmcocat.png" alt="User Icon" class="logo" />
    </div>
    <hr />
  </header>

  <main>
    <!-- filters + table same as before -->
  </main>

  <footer>
    <hr /> &copy; 2025 GMMCO CI Sales Dashboard - Live <hr />
  </footer>

  <script>
    const msalConfig = {
      auth: {
        clientId:"ccefd627-1db6-4e1e-b346-3854e82ea9e5",
        authority:"https://login.microsoftonline.com/457051ff-d001-4f04-9afa-892af205a547",
        redirectUri:"https://mygmmco.gmmco.in/ci-dashboard/index.html"
      },
      cache: {
        cacheLocation:"sessionStorage",
        storeAuthStateInCookie:true
      }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const allowedEmails = [
      "arunprasad.r@gmmcoindia.com","meenakshi.v@gmmcoindia.com","priyadharshini.m@gmmcoindia.com",
      "hpramod@gmmcoindia.com","rahul.s@gmmcoindia.com","chandrashekar.v@gmmcoindia.com",
      "shahid@gmmcoindia.com","manikandan.g@gmmcoindia.com","jrajkumar@gmmcoindia.com",
      "karansingh.r@gmmcoindia.com","josephmartin@gmmcoindia.com","sameer.w@gmmcoindia.com",
      "anshajsingh.a@gmmcoindia.com","kumaresan.p@gmmcoindia.com","presely.a@gmmcoindia.com",
      "user18@gmmco.in","user19@gmmco.in","user20@gmmco.in"
    ];

    // Handle redirect login result first
    msalInstance.handleRedirectPromise().then(resp => {
      if (resp && resp.account) {
        processAccount(resp.account);
      } else {
        checkExistingAccount();
      }
    }).catch(err => {
      console.error("Redirect error", err);
      window.location.href = "/ci-dashboard/login.html";
    });

    function checkExistingAccount(){
      const accounts = msalInstance.getAllAccounts();
      if (accounts.length > 0) {
        processAccount(accounts[0]);
      } else {
        window.location.href = "/ci-dashboard/login.html";
      }
    }

    function processAccount(account){
      const email = account.username.toLowerCase();
      if (allowedEmails.includes(email)) {
        document.querySelector(".user-profile").title = email;
        console.log("âœ… Logged in as", email);
      } else {
        alert("Access denied: " + email);
        window.location.href = "/ci-dashboard/login.html";
      }
    }
  </script>

  <script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GMMCO Sales Dashboard</title>
  <link rel="icon" type="image/png" href="images/gmmcoG.png" />
  <link rel="stylesheet" href="styles.css?v=12" />
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
</head>
<body>
  <header>
    <img src="images/gmmco-logo.png" alt="GMMCO Logo" class="logo" />
    <div class="title">GMMCO CI Sales Dashboard - Live</div>
    <div class="user-profile" id="user-profile">
      <img src="images/gmmcocat.png" alt="User Icon" class="logo" />
    </div>
    <hr />
  </header>

  <main>
    <!-- same filters + table as before -->
  </main>

  <footer>
    <hr /> &copy; 2025 GMMCO CI Sales Dashboard - Live <hr />
  </footer>

  <script>
    const msalConfig = {
      auth: {
        clientId:"ccefd627-1db6-4e1e-b346-3854e82ea9e5",
        authority:"https://login.microsoftonline.com/457051ff-d001-4f04-9afa-892af205a547",
        redirectUri:"https://mygmmco.gmmco.in/ci-dashboard/index.html"
      },
      cache: {
        cacheLocation: "sessionStorage",
        storeAuthStateInCookie: true
      }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const allowedEmails = [/* same as login.html */];

    msalInstance.handleRedirectPromise().then((resp) => {
      if (resp && resp.account) {
        const email = resp.account.username.toLowerCase();
        if (allowedEmails.includes(email)) {
          sessionStorage.setItem("gmmcoLoggedIn","true");
          sessionStorage.setItem("gmmcoEmail",email);
          document.querySelector(".user-profile").title=email;
        } else {
          alert("Access denied");
          sessionStorage.clear();
          window.location.href="/ci-dashboard/login.html";
        }
      } else {
        checkSession();
      }
    }).catch(err=>{
      console.error("Redirect err",err);
      sessionStorage.clear();
      window.location.href="/ci-dashboard/login.html";
    });

    function checkSession(){
      const accounts=msalInstance.getAllAccounts();
      if(accounts.length>0){
        const email=accounts[0].username.toLowerCase();
        if(allowedEmails.includes(email)){
          sessionStorage.setItem("gmmcoLoggedIn","true");
          sessionStorage.setItem("gmmcoEmail",email);
          document.querySelector(".user-profile").title=email;
          return;
        }
      }
      if(sessionStorage.getItem("gmmcoLoggedIn")!=="true"){
        window.location.href="/ci-dashboard/login.html";
      }
    }
  </script>

  <script src="dashboard.js"></script>
</body>
</html>

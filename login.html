<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GMMCO SSO Login</title>
  <link rel="icon" type="image/png" href="images/gmmcoG.png">
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border: 2px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    .login-container h2 {
      background-color: #fcd300;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-shadow: inset 1px 1px 3px #ccc;
      border: 1px solid #aaa;
    }
    button {
      background: linear-gradient(#004e92, #000428);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
    }
    .sso-link {
      margin-top: 20px;
      display: block;
      color: #0056b3;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>GMMCO CI Dashboard Login</h2>
    <label for="email">EMAIL</label><br />
    <input type="email" id="email" placeholder="user@gmmcoindia.com" /><br />
    <button onclick="login()">LOGIN</button>
    <span class="sso-link" onclick="loginWithAzure()">Azure AD SSO login</span>
  </div>

  <script>
    const msalConfig = {
     auth: {
        clientId: "ccefd627-1db6-4e1e-b346-3854e82ea9e5", // Azure AD App ID
        authority: "https://login.microsoftonline.com/457051ff-d001-4f04-9afa-892af205a547",
        redirectUri:"https://uat.gmmco.in/gmmco-dashboard/login.html/callback",
        knownAuthorities:["uat.gmmco.in"],
      }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);
    async function loginWithAzure() {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["User.Read"]
        });
        console.log("Logged in as:", loginResponse.account.username);
        window.location.href = "/index.html";
      } catch (error) {
        console.error(error);
        alert("Azure login failed: " + error.message);
      }
    }
    function login() {
      const email = document.getElementById("email").value.trim();
      const domain = "@gmmcoindia.com";

      if (email && email.endsWith(domain)) {
        localStorage.setItem("gmmcoLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Only @gmmcoindia.com emails are allowed.");
      }
    }
  </script>
</body>
</html>
